name: Maintenance - Docker Volume Prune

on:
  workflow_dispatch:

jobs:
  prune:
    runs-on:
      group: DH-Testing
    steps:
      - name: Show volume count before prune
        run: docker volume ls | wc -l
      - name: Prune unused Docker volumes
        run: docker volume prune -f
      - name: Show volume count after prune
        run: docker volume ls | wc -l
