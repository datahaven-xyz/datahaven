name: Docker Build & Publish

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      image-tag:
        description: "The tag of the docker image"
        value: ${{ jobs.build-test-push.outputs.image-tag }}

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    defaults:
      run:
        working-directory: operator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: moonsonglabs/datahaven
          flavor: |
            latest=auto
          tags: |
            type=sha,format=short,prefix=sha-
            type=ref,event=tag
            type=ref,event=pr

      - name: Log Docker Metadata
        run: |
          echo "Generated tags: ${{ steps.meta.outputs.tags }}"
          echo "Generated labels: ${{ steps.meta.outputs.labels }}"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (load for tests)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./operator
          file: ./operator/Dockerfile
          load: true                   # make the image available to "docker run"
          push: false                  # donâ€™t push yet
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          cache-from: type=gha,scope=polkadot-build
          cache-to:   type=gha,mode=max,scope=polkadot-build

      # --- Smoke tests ---

      - name: Test node --help
        run: docker run --rm ${{ fromJSON(steps.meta.outputs.json).tags[0] }} --help

      - name: Integration test (dev chain starts)
        run: |
          docker run --rm -d -p 9944:9944 --name local-dh-node \
            ${{ fromJSON(steps.meta.outputs.json).tags[0] }} --dev --unsafe-rpc-external
      - run: sleep 60
      - run: docker logs local-dh-node --tail 100
      - run: |
          curl --fail --location 'http://127.0.0.1:9944' \
            --header 'Content-Type: application/json' \
            --data '{"jsonrpc":"2.0","id":1,"method":"system_chain","params":[]}'
      - run: docker rm -f local-dh-node

      # --- Push to Docker Hub ---
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./operator
          file: ./operator/Dockerfile
          push: true
          load: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=polkadot-build
          cache-to:   type=gha,mode=max,scope=polkadot-build
          provenance: mode=max
          sbom: true
