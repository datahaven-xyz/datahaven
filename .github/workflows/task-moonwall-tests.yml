name: Moonwall Tests

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      binary-hash:
        description: "Hash of the built operator binary uploaded as artifact"
        required: true
        type: string

jobs:
  moonwall:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download operator binary artifact
        uses: actions/download-artifact@v4
        with:
          name: datahaven-node-${{ inputs.binary-hash }}
          path: operator/target/x86_64-unknown-linux-gnu/release

      - name: Prepare operator binary in expected path
        run: |
          mkdir -p ../operator/target/release
          cp ../operator/target/x86_64-unknown-linux-gnu/release/datahaven-node ../operator/target/release/datahaven-node
          chmod +x ../operator/target/release/datahaven-node

          # Kill any zombie processes on port 9944
          lsof -ti:9944 | xargs kill -9 2>/dev/null || true

          # Verify binary dependencies
          echo "=== Checking binary dependencies ==="
          ldd ../operator/target/release/datahaven-node || true

          # Test binary execution with verbose output
          echo "=== Testing node startup ==="
          timeout 10 ../operator/target/release/datahaven-node \
            --dev \
            --no-telemetry \
            --unsafe-force-node-key-generation \
            --reserved-only \
            --no-grandpa \
            --no-prometheus \
            --sealing=manual 2>&1 | head -50 || echo "Node startup test completed"

      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Check operator binary version
        run: ../operator/target/release/datahaven-node --version || true

      - name: Run Moonwall tests
        run: |
          # Kill any process on port 9944 before starting
          lsof -ti:9944 | xargs kill -9 2>/dev/null || true

          # Force cleanup of data directory
          rm -rf /tmp/tmp_moonwall_* ~/.moonwall 2>/dev/null || true

          # Run tests with full logging
          MOONWALL_DEBUG=1 bun run moonwall:test

      - name: Capture node logs on failure
        if: failure()
        run: |
          echo "=== Moonwall logs ==="
          find . -name "*.log" -type f 2>/dev/null | head -10 | xargs -I {} sh -c 'echo "File: {}" && tail -100 {}'

          echo "=== Checking for running datahaven processes ==="
          ps aux | grep datahaven || true

          echo "=== Checking port 9944 ==="
          lsof -i:9944 || true

      - name: Upload Moonwall reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: moonwall-reports
          path: |
            test/tmp/testResults.json
            test/reports/**
            test/**/*.log
          retention-days: 1
