# Local bootnode configuration
# Minimal setup for local development

global:
  environment: local
  namespace: kt-datahaven-local

image:
  tag: local
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: datahaven-dockerhub

# Ingress disabled for local (can be enabled for testing)
ingress:
  enabled: false
  ingressClassName: traefik
  perReplica: true
  wildcardDomain: datahaven.local
  # If enabled, this would generate:
  # - dh-bootnode-0.datahaven.local

node:
  chain: local
  customChainspec: false
  chainData:
    storageClass: "hostpath"
    persistence:
      size: 10Gi
  chainKeystore:
    storageClass: "hostpath"
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  customNodeKey: 80c30ac6ba927c6e5c0c9681aa9674f1d181d180853bcd3485cee9d18e931238

# Local development settings
development:
  debug: true
  fastRuntime: true