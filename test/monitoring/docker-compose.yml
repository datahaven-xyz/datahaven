version: '3.8'

services:
  loki:
    image: grafana/loki:latest
    container_name: datahaven-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - datahaven-net

  alloy:
    image: grafana/alloy:latest
    container_name: datahaven-alloy
    volumes:
      - ./alloy-config.river:/etc/alloy/config.river
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.river
    networks:
      - datahaven-net
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: datahaven-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    networks:
      - datahaven-net
    depends_on:
      - loki

volumes:
  loki_data:
  grafana_data:

networks:
  datahaven-net:
    external: true